---
title: Vidéos
---

<div class='liste-items'>
  <h1>Nos vidéos</h1>

  <ul>
    {% for video in site.videos reversed %}
      <li>
        <div class="infos-item">
          <h2><a href="{{ video.url | relative_url }}">{{ video.title }}</a></h2>
          {% include presente_date.html item=video %}
        </div>
        <div class="resume-item">
          <img src="{{ video.image | relative_url }}">
          <div class="texte-resume">
            {{ video.excerpt }}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
