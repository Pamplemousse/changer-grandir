<nav>
  <ul>
  {% for item in site.data.navigation %}
    <li class="{% if page.url == item.link %}page-courante {% endif %}{% if item.highlight %}mise-en-avant {% endif %}">
      <a
        href="{{ item.link | relative_url }}">
        {{ item.name }}
      </a>
    </li>
  {% endfor %}
  </ul>
</nav>
